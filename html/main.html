<! DOCTYPE html>
<head>
    <title>Face 2014</title>

    <!--angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js" type="text/javascript"></script>

    <!--jquery-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!--bootstrap-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!--internals-->
    <script src="app.js" type="text/javascript"></script>
    <script src="facecontroller.js" text="text/javascript"></script>
</head>

<body>
    <div id='content' ng-app='Face2014' ng-controller='FaceController'>
        <div class="container">
            <table>
                <tbody>
                <tr ng-repeat="row in data.rows">
                    <td ng-repeat="image in row.images">
                        <img src="{{image.url}}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
